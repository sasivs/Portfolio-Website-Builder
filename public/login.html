<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/p-favicon.ico">
    <title>Login</title>
    <link rel="stylesheet" href="login_styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Montserrat:wght@100;400;500;900&family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-box">  
        <h2 class="head-2">PortFolio</h2>  
        <form>  
         <div class="user-box">  
          <input type="text" name="" required="">  
          <label>Username</label>  
         </div>  
         <div class="user-box">  
          <input type="password" name="" required="">  
          <label>Password</label>  
         </div> 
         <br>
         <!-- <br> -->
         <a id="forgot-passwd" href="">Forgot Password</a> 
         <br>
         <!-- <br> -->
         <a class="submit-btn" href="#">  
          <span></span>  
          <span></span>  
          <span></span>  
          <span></span>  
          Login  
         </a>  
         <br>
         <p class="sign-up">Don't have an account? <a id="signUp-link" href="">Sign Up</a></p>
        </form>  
       </div>  
</body>
</html>
